<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- global container -->
    <div class="flex justify-center items-center min-h-screen bg-gray-900">
      <!-- card container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-gray-500 rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- image div 避免圖片拉伸 -->
        <div>
          <img
            src="https://picsum.photos/600/600?random=10"
            alt=""
            class="mx-auto duration-200 w-60 hover:scale-105"
          />
        </div>

        <!-- content -->
        <div class="flex flex-col space-y-6">
          <!-- label description container-->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-gray-200 bg-black rounded-xl"
              >
                test
              </div>
            </div>

            <!-- description -->
            <div class="max-w-sm text-2xl font-medium">
              tttttttttttttttttest
            </div>

            <!-- price container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$123</p>
              <p class="text-5xl font-bold">$321</p>
              <p class="text-sm font-light text-gray-400">test</p>
            </div>

            <!-- button group -->
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-blue-700 text-gray-200 border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700"
                >
                  add to cart
                </div>
              </button>
            </div>

            <!-- stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+</div>
            </div>

            <!-- bottom -->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex justify-center items-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img
                  class="w-8"
                  src="https://picsum.photos/600/600?random=10"
                  alt=""
                />
                <span>add</span>
              </button>

              <button
                class="flex justify-center items-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img
                  class="w-8"
                  src="https://picsum.photos/600/600?random=10"
                  alt=""
                />
                <span>add</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
