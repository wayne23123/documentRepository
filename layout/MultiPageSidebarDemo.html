<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiPageSidebarDemo</title>
    <meta name="author" content="Wayne Lu 2024">
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      button {
        background: none;
        border: none;
        margin: 0;
        padding: 0;
        font-family: inherit;
        font-size: inherit;
        color: inherit;
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      .main-layout {
        display: flex;
        flex: 1;
      }
      .sidebar {
        background-color: #181a1b;
        padding: 5px;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }
      .form-section form {
        display: flex;
        flex-direction: column;
      }
      .form-row {
        display: flex;
        align-items: center;
      }
      .form-section {
        margin-bottom: 10px;
      }
      .form-section-title {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
      }
      .form-section select,
      .form-section input[type='text'],
      .form-section input[type='submit'] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-row input[type='text'] {
        flex: 1;
      }
      .divider {
        width: 6px;
        cursor: ew-resize;
        background-color: #ccc;
      }
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      #postForm {
        display: flex;
        flex-direction: column;
        flex: 1;
        background-color: #181a1b;
        padding: 10px;
      }
      #postUrl,
      #postData {
        margin-bottom: 10px;
        padding: 5px;
        border: none;
        background-color: #121212;
        color: #fff;
      }
      #postData {
        flex: 1;
        resize: none;
      }
      .button-group {
        display: flex;
      }
      .button-group button {
        flex: 1;
        margin-right: 5px;
        padding: 5px;
        background-color: #6b6b6b;
        color: #ffffff;
        cursor: pointer;
      }
      .iframe-container {
        flex: 1;
        background-color: #202325;
        position: relative;
      }
      #responseFrame {
        width: 100%;
        height: 100%;
        border: none;
      }
      #iframe-mask {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0);
        z-index: 9999;
        pointer-events: none; 
      }
      .sidebar-toggle-button {
        position: fixed;
        left: 10px;
        top: 10px;
        padding: 10px;
        border-radius: 50%;
        background-color: #35393b;
        cursor: pointer;
        transition: all 0.8s ease;
      }
      .sidebar-toggle-button:hover {
        background-color: #535a5f;
      }
      .sidebar-toggle-button.hidden {
        transform: translateX(-200%);
      }
      .page-switch-button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      .sidebar-layout {
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fff;
        height: 100vh;
        transition: all 0.8s ease;
      }
      .sidebar-container {
        padding: 50px;
      }
      .sidebar-layout.hidden {
        transform: translateX(-200%);
      }
      .toggle-button-container {
        position: relative;
      }
      .toggle-button {
        position: absolute;
        padding: 10px;
        top: 10px;
        left: 10px;
        border-radius: 50%;
        background-color: #35393b;
        cursor: pointer;
        transition: all 0.8s ease;
      }
      .toggle-button:hover {
        background-color: #535a5f;
      }
      .toggle-button-text {
        color: white;
        font-size: 18px;
      }
      .page {
        display: none;
        flex: 1;
      }
      .page.active {
        display: flex;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #444;
      }

      ::-webkit-scrollbar-thumb {
        background: #666;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <div class="main-layout">
      <div class="page page-one active" id='page-one'>
        <div class="sidebar">
          <div class="form-section">
            <div class="form-section-title">MultiPageSidebarDemo By Wayne Lu 2024</div>
            <form id="logForm">
              <div class="form-row">
                <select
                  name="httpMethod"
                  id="logFormHttpMethod"
                  class="httpMethod"
                >
                  <option value="GET" data-color="#007bff">GET</option>
                  <option value="POST" data-color="#28a745">POST</option>
                  <option value="DELETE" data-color="#dc3545">DELETE</option>
                  <option value="PUT" data-color="#ffc107">PUT</option>
                </select>
                <input
                  type="text"
                  id="logFormUrl"
                  name="url"
                  placeholder="Enter URL"
                  value=""
                />
                <input type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
        <div class="divider" id="divider"></div>
        <div class="main-content">
          <div class="iframe-container">
            <iframe
              id="responseFrame"
              name="responseFrame"
              src="about:blank"
            ></iframe>
            <div id="iframe-mask"></div>
          </div>
        </div>
      </div>
      <div class="page page-two" id='page-two'>
        <h1 style="margin: auto">This is Page Two</h1>
      </div>

      <div class="page page-three" id='page-three'>
        <h1 style="margin: auto">This is Page Three</h1>
      </div>

      <div class="page page-four" id='page-four'>
        <h1 style="margin: auto">This is Page Four</h1>
      </div>


      <div class="sidebar-layout hidden" id="sidebar">
        <div class="toggle-button-container">
          <div class="toggle-button" onclick="toggleSidebar()">
            <div class="toggle-button-text">⬅</div>
          </div>
        </div>
        <div class="sidebar-container">
          <br />
          <br />
          <hr />
          <br />
          <div class="page-switch-button" onclick="reSwitchPage()">
            <span id="pageSwitchText">node.js伺服器測試資料2</span>
          </div>
          <br>
          <div class="page-switch-button" onclick="switchPage('page-one')">
            <span id="pageSwitchText">node.js伺服器測試資料1</span>
          </div>
          <br>
          <div class="page-switch-button" onclick="switchPage('page-two')">
            <span id="pageSwitchText">node.js伺服器測試資料2</span>
          </div>
          <br>
          <div class="page-switch-button" onclick="switchPage('page-three')">
            <span id="pageSwitchText">node.js伺服器測試資料3</span>
          </div>
          <br>
          <div class="page-switch-button" onclick="switchPage('page-four')">
            <span id="pageSwitchText">node.js伺服器測試資料4</span>
          </div>
        </div>
      </div>
      <div
        class="sidebar-toggle-button"
        id="sidebarToggleButton"
        onclick="toggleSidebar()"
      >
        <div class="toggle-button-text">⋮☰</div>
      </div>
    </div>
  </body>
  <script>

         // 中間左右調整bar
         const sidebar = document.querySelector('.sidebar');
      const mainContent = document.querySelector('.main-content');
      const divider = document.getElementById('divider');
      const mainLayout = document.querySelector('.main-layout');
      const iframeMask = document.getElementById('iframe-mask');

      let isResizing = false;

      divider.addEventListener('mousedown', handleMouseDown);

      function handleMouseDown(e) {
        isResizing = true;
        iframeMask.style.pointerEvents = 'auto'; // Enable pointer events on the mask
        mainLayout.addEventListener('mouseup', handleMouseUp);
        mainLayout.addEventListener('mousemove', handleMouseMove);
      }

      function handleMouseMove(e) {
        if (isResizing) {
          const sidebarWidth = e.clientX - sidebar.getBoundingClientRect().left;
          const mainContentWidth =
            window.innerWidth - sidebarWidth - divider.offsetWidth;
          sidebar.style.width = `${sidebarWidth}px`;
          mainContent.style.width = `${mainContentWidth}px`;
        }
      }

      function handleMouseUp() {
        isResizing = false;
        iframeMask.style.pointerEvents = 'none'; // Disable pointer events on the mask
        mainLayout.removeEventListener('mouseup', handleMouseUp);
        mainLayout.removeEventListener('mousemove', handleMouseMove);
      }

  let currentPageIndex = 0; // 当前页面索引


  // 切换到指定页面
function switchPage(pageId) {
  const pages = document.querySelectorAll('.page');
  pages.forEach((page) => {
    if (page.id === pageId) {
      page.classList.add('active');
    } else {
      page.classList.remove('active');
    }
  });
}

function reSwitchPage() {
  const pages = document.querySelectorAll('.page');
  currentPageIndex = (currentPageIndex + 1) % pages.length; // 循环切换页面
  updatePageVisibility(pages);
  updatePageSwitchText();
}

function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const sidebarToggleButton = document.getElementById(
    'sidebarToggleButton'
  );
  sidebar.classList.toggle('hidden');
  sidebarToggleButton.classList.toggle('hidden');
}

// 更新页面的显示状态
function updatePageVisibility(pages) {
  pages.forEach((page, index) => {
    if (index === currentPageIndex) {
      page.classList.add('active');
    } else {
      page.classList.remove('active');
    }
  });
}

function switchToPage(pageId) {
    const pages = document.querySelectorAll('.page');
    pages.forEach((page) => {
        if (page.id === pageId) {
            page.classList.add('active');
        } else {
            page.classList.remove('active');
        }
    });
}

// 更新页面切换按钮的文本
function updatePageSwitchText() {
  const pageSwitchText = document.getElementById('pageSwitchText');
  switch (currentPageIndex) {
    case 0:
      pageSwitchText.textContent = 'node.js伺服器測試資料1';
      break;
    case 1:
      pageSwitchText.textContent = 'node.js伺服器測試資料2';
      break;
    case 2:
      pageSwitchText.textContent = 'node.js伺服器測試資料3';
      break;
    case 3:
      pageSwitchText.textContent = 'node.js伺服器測試資料4';
      break;
  }
}
  </script>
</html>
