<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>版面</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap');
      @import url('https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css');
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: 'Noto Sans TC', sans-serif;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #d3effb;
      }

      .dialogue {
        width: 500px;
        padding: 20px;
        box-shadow: 0 0 10px #3e92cc;
        background-color: #f4f5f7;
      }

      .local {
        justify-content: end;
      }

      .user {
        display: flex;
        /* flex預設讓一個欄是等高的 */
        align-items: flex-start;
        margin-bottom: 20px;
      }

      .user .avatar {
        width: 60px;
        text-align: center;
        flex-shrink: 0;
      }

      .user .pic {
        border-radius: 50%;
        overflow: hidden;
      }

      .user .pic img {
        width: 100%;
        vertical-align: middle;
      }

      .user .txt {
        background-color: #aaa;
        padding: 16px;
        border-radius: 10px;
        position: relative;
      }

      .remote .txt {
        margin-left: 20px;
        margin-right: 80px;
        color: #a1b4c5;
        background-color: #fff;
      }

      .local .txt {
        margin-right: 20px;
        margin-left: 80px;
        order: -1;
        background-color: #3e92cc;
        color: #fff;
      }

      .remote .txt::before,
      .local .txt::before {
        content: '';
        position: absolute;
        top: 20px;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
      }
      .remote .txt::before {
        border-right: 10px solid #fff;
        left: -10px;
      }
      .local .txt::before {
        border-left: 10px solid #3e92cc;
        right: -10px;
      }
    </style>
  </head>
  <body>
    <div class="dialogue">
      <div class="user remote">
        <div class="avatar">
          <div class="pic">
            <img src="https://picsum.photos/500/400?random=10" alt="" />
          </div>
          <div class="name">Jack</div>
        </div>
        <div class="txt">test</div>
      </div>
      <div class="user local">
        <div class="avatar">
          <div class="pic">
            <img src="https://picsum.photos/500/400?random=10" alt="" />
          </div>
          <div class="name">Wayne</div>
        </div>
        <div class="txt">test</div>
      </div>
    </div>
  </body>
</html>
